<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="JavascriptCalculator.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

  <body>
    <div id="calculator">
      
      <p id="name">Javascript Calculator </p>
      
      <button id="screen"><p id="paraScreen"> </p> </button>
      
      
      <button id="AC" class="calcButton"> AC </button>
      
      <button id="CE" class="calcButton"> CE </button>
      
      <button id="percentage" class="calcButton"> % </button>
      
      <button id="divide" class="calcButton"> รท </button>
      
      <button id="seven" class="calcButton"> 7 </button>
      
      <button id="eight" class="calcButton"> 8 </button>
      
      <button id="nine" class="calcButton"> 9 </button>
      
      <button id="multiply" class="calcButton"> X </button>
    
      <button id="four" class="calcButton"> 4 </button>
      
      <button id="five" class="calcButton"> 5 </button>
      
      <button id="six" class="calcButton"> 6 </button>
      
      <button id="subtract" class="calcButton"> - </button>
      
      <button id="one" class="calcButton"> 1 </button>
      
      <button id="two" class="calcButton"> 2 </button>
      
      <button id="three" class="calcButton"> 3 </button>
      
      <button id="add" class="calcButton"> + </button>
      
      <button id="zero" class="calcButton"> 0 </button>
      
      <button id="dot" class="calcButton"> . </button>
      
      <button id="equal" class="calcButton"> = </button>
      
     
    
    </div>
    
<script type="text/javascript" src="JavascriptCalculator.js"></script>
  
  </body>
</html>
