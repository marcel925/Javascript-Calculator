<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="javascriptCalculator.css">
  </head>
  <body>
    <div id="calculator">
      <p id="name">
        JavaScript Calculator™
      </p>
      <div id="display"></div>
      <button id="allclear" class="calcButton">AC</button>
      <button id="clear" class="calcButton">CE</button>
      <button id="percentage" class="calcButton">%</button>           
      <button id="divide" class="calcButton operator">÷</button>
      <button id="seven" class="calcButton numbers">7</button>
      <button id="eight" class="calcButton numbers">8</button>
      <button id="nine" class="calcButton numbers">9</button>
      <button id="multiply" class="calcButton operator">X</button>
      <button id="four" class="calcButton numbers">4</button>
      <button id="five" class="calcButton numbers">5</button>
      <button id="six" class="calcButton numbers">6</button>
      <button id="subtract" class="calcButton operator">-</button>
      <button id="one" class="calcButton numbers">1</button>
      <button id="two" class="calcButton numbers">2</button>
      <button id="three" class="calcButton numbers">3</button>
      <button id="add" class="calcButton operator">+</button>
      <button id="zero" class="calcButton numbers">0</button>
      <button id="decimal" class="calcButton">.</button>
      <button id="equals" class="calcButton">=</button>
    </div>
    <script src="javascriptCalculator.js"></script>
  </body>
</html>
